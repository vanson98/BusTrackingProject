<form autocomplete="off" #createForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>Thêm mới xe</h1>
    <mat-dialog-content style="width:800px;height:400px;">
      <div class="row-fluid">
        <div class="col-md-6">
          <mat-form-field>
            <input
              matInput
              name="BusName"
              placeholder="Tên xe"
              [(ngModel)]="bus.name"
              required
              minlength="2"
              maxlength="255"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="License"
              placeholder="Biển số"
              [(ngModel)]="bus.licenseCode"
              required
              minlength="2"
              maxlength="32"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="maxSize"
              placeholder="Số chỗ ngồi"
              [(ngModel)]="bus.maxSize"
              min='0'
              type="number"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="maxSpeed"
              placeholder="Tốc độ tối đa"
              [(ngModel)]="bus.maxSpeed"
              type="number"
              step="any"
              min="0"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Chọn tuyến</mat-label>
                <mat-select required [(ngModel)]="bus.routeId" name='route'>
                  <mat-option *ngFor="let route of routes" [value]="route.id">
                    {{route.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Chọn tài xế</mat-label>
                <mat-select required [(ngModel)]="bus.driverId" name='driver'>
                  <mat-option *ngFor="let driver of drivers" [value]="driver.id">
                    {{driver.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Chọn giám sát xe</mat-label>
                <mat-select required [(ngModel)]="bus.monitorId" name='monitor'>
                  <mat-option *ngFor="let monitor of monitors" [value]="monitor.id">
                    {{monitor.fullName}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12" >
          <mat-form-field>
            <textarea
              matInput
              name="description"
              placeholder="Mô tả"
              [(ngModel)]="bus.description"
              type="text"
              required
              maxlength="20"
            ></textarea>
          </mat-form-field>
          <div class="checkbox-wrapper">
            <mat-checkbox name="Kích hoạt" [(ngModel)]="isActive">
              Kích hoạt
            </mat-checkbox>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            Hủy
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createForm.form.valid || saving"
      >
        Lưu
      </button>
    </div>
  </form>
