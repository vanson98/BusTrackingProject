<form autocomplete="off" #createForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>Thêm mới tài xế</h1>
    <mat-dialog-content style="width:500px;height:300px;">
      <div class="row-fluid">
        <div class="col-md-12">
          <mat-form-field>
            <input
              matInput
              name="DriverName"
              placeholder="Họ và tên"
              [(ngModel)]="driver.name"
              required
              minlength="2"
              maxlength="64"
            />
          </mat-form-field>
          <mat-form-field>
            <input required [placeholder]="'Ngày sinh'" name='dob' matInput
                name="Dob" [(ngModel)]="driver.dob" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="address"
              [placeholder]="'Địa chỉ'"
              [(ngModel)]="driver.address"
              maxlength="1024"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="email"
              [placeholder]="'Email'"
              [(ngModel)]="driver.email"
              type="email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
              required
              maxlength="256"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              name="phone"
              [placeholder]="'Số điện thoại'"
              [(ngModel)]="driver.phoneNumber"
              type="text"
              required
              maxlength="20"
            />
          </mat-form-field>
          <div class="checkbox-wrapper">
            <mat-checkbox name="IsActive" [(ngModel)]="isActive">
              Kích hoạt
            </mat-checkbox>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
            Hủy
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createForm.form.valid || saving"
      >
        Lưu
      </button>
    </div>
  </form>
