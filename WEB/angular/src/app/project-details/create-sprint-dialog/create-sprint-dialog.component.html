<form autocomplete="off" #createSprintForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>Tạo mới sprint</h1>
  <mat-dialog-content style="width:500px;height:400px;">
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="sprint.name"
                name="Name"
                placeholder="Tên Sprint"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Dự án con</mat-label>
              <mat-select [(ngModel)]="sprint.epicId" name="EpicId" required>
                <mat-option *ngFor="let epic of listEpic" [value]="epic.id">
                    {{epic.key}} - {{epic.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Ngày bắt đầu</mat-label>
              <input  
              required matInput 
              [matDatepicker]="picker1" 
              [ngModelOptions]="{standalone: true}" 
              [(ngModel)]="startDate"
               >
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker  required #picker1 ngDefaultControl></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Ngày kết thúc</mat-label>
              <input  
              required matInput 
              [matDatepicker]="picker" 
              [ngModelOptions]="{standalone: true}" 
              [(ngModel)]="duaDate"
               >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker  required #picker ngDefaultControl></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Trạng thái</mat-label>
              <mat-select [(ngModel)]="sprint.state" name="SprintState" required>
                <mat-option [value]="1">Open</mat-option>
                <mat-option [value]="2">InProcess</mat-option>
                <mat-option [value]="3">Closed</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
    mat-flat-button
    type="submit"
    flex="15"
    color="primary"
    *ngIf="!editMode"
    [disabled]="!createSprintForm.form.valid || saving"
  >
    {{ "Save" | localize }}
  </button>
  <button
    mat-flat-button
    flex="15"
    color="primary"
    *ngIf="editMode"
    [disabled]="!createSprintForm.form.valid || saving"
    (click)="saveFromEdit()"
  >
    {{ "Save" | localize }}
  </button>
  </div>
</form>
