<form autocomplete="off" #editRoleForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditRole" | localize }}</h1>
  <mat-dialog-content style="width:600px;height:300px;">
    <mat-tab-group>
      <mat-tab [label]="'Chi tiết vai trò' | localize">
        <br />
        <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'Tên vai trò' | localize"
                [(ngModel)]="role.name"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                name="DisplayName"
                [placeholder]="'Tên hiển thị' | localize"
                [(ngModel)]="role.displayName"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field>
            <mat-form-field>
              <textarea
                matInput
                name="Description"
                [placeholder]="'Mô tả vai trò' | localize"
                [(ngModel)]="role.description"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab [label]="'Tập quyền' | localize">
        <br />
        <div class="row-fluid">
          <ng-template ngFor let-permission [ngForOf]="permissions">
            <div class="col-md-6">
              <div class="checkbox-wrapper">
                <mat-checkbox
                  [checked]="isPermissionChecked(permission.name)"
                  [disabled]="role.isStatic"
                  (change)="onPermissionChange(permission, $event)"
                >
                  {{ permission.displayName }}
                </mat-checkbox>
              </div>
            </div>
          </ng-template>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Hủy" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editRoleForm.form.valid || saving"
    >
      {{ "Lưu" | localize }}
    </button>
  </div>
</form>
