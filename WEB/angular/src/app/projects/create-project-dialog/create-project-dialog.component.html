<form autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>Tạo mới dự án</h1>
    
    <mat-dialog-content style="width:600px;height:300px;">
          <br />
          <div class="row-fluid">
            <div class="col-md-12">
              <mat-form-field>
                <input
                  matInput
                  name="ProjecName"
                  [placeholder]="'Tên dự án'"
                  [(ngModel)]="project.name"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="ProjectKey"
                  [placeholder]="'Mã dự án'"
                  [(ngModel)]="project.key"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Loại dự án</mat-label>
                <mat-select [(ngModel)]="project.categoryId" name="Loại dự án" required>
                  <mat-option *ngFor="let category of categories" [value]="category.id">
                    {{category.key}} - {{category.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Project Owner</mat-label>
                <mat-select [(ngModel)]="project.projectOwnerId" name="ProjecOwner" required>
                  <mat-option *ngFor="let user of users" [value]="user.id">
                    {{user.fullName}} - {{user.emailAddress}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Scrum Master</mat-label>
                <mat-select [(ngModel)]="project.scrumMasterId" name="ScrumMaster" required>
                  <mat-option *ngFor="let user of users" [value]="user.id">
                    {{user.fullName}} - {{user.emailAddress}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <textarea
                  matInput
                  name="Description"
                  [placeholder]="'Mô tả dự án'"
                  [(ngModel)]="project.description"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
    </mat-dialog-content>

    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createRoleForm.form.valid || saving"
      >
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
